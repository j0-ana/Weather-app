<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   </head>

<body>
<div class="container">
    <div class="card-header">
        <form id="search-City">
          <input
            id = "search-city-input"
            type="text"
            placeholder="Search for a city"
            autocomplete="off"
          />
          <input type="submit" value="&#128270;" />
          <button id="my-location">📍 </button>
        </form>
    </div>

<div class="card mb-3" style="max-width: 100%;">
  <div class="row no-gutters">
    <div class="col-md-4">
                <img class="today" src="src/images/rain.jpg" alt="rain" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
          <div class="container">
              <br />
              <div class="row">
                  <div class="col-12">
                      <h2 id="city"> </h2>
                      <p id="dateNow" class="card-text">Sunday, 25<span class="ordinal">th</span> October 2020, 15:30</p>
                      <h1 id="currentTemp">   </h1>
                      <h2 id="description"> </h2>
                      <p> <span id="feeling"> </span></p>
                      <p><span id="max-now"></span><span id="min-now"></span></p>
                    </div>
                </div>
                <br/>
               
                <div class="extras-align">
                    <div class="extras">
                       <p><span id="windSpeed"></span> <span id="windDirection"></span></p>
                       <p><span id = "humidity"></span></p>
                </div>
                </div>
                <p>
                    <button id="Celsius"> &deg;C  </button>
                    <button id="Fahrenheit"> &deg;F  </button></p>
            </div>
        </div>
    </div>
</div>
<div class="card-footer bg-transparent">
    <div class="card-group">
  <div class="card">
    <img src="src/images/cloudy 2.jpg" class="forecast" alt="cloudy">
    <div class="card-body">
      <h5 class="card-title">Monday</h5>
      <p class="card-text">Max: <span class="max">17&deg;C</span> <br/> Min: <span class="min">9&deg;C</span></p>
    </div>
  </div>
  <div class="card">
    <img src="src/images/rain.jpg" class="forecast" alt="cloudy">
    <div class="card-body">
      <h5 class="card-title">Tuesday</h5>
      <p class="card-text">Max: <span class="max">15&deg;C </span><br/> Min: <span class="min">9&deg;C</span></p>
    </div>
  </div>
  <div class="card">
    <img src="src/images/windy.jpg" class="forecast" alt="cloudy">
    <div class="card-body">
      <h5 class="card-title">Wednesday</h5>
      <p class="card-text">Max: <span class="max">12&deg;C</span> <br/> Min: <span class="min">7&deg;C</span></p>
    </div>
  </div>
   <div class="card">
    <img src="src/images/sun.jpg" class="forecast" alt="cloudy">
    <div class="card-body">
      <h5 class="card-title">Thursday
      </h5>
      <p class="card-text">Max: <span class="max">10&deg;C </span><br/> Min: <span class="min">5&deg;C</span></p>
    </div>
  </div>
   <div class="card">
    <img src="src/images/cold.jpg" class="forecast" alt="cloudy">
    <div class="card-body">
      <h5 class="card-title">Friday</h5>
      <p class="card-text">Max: <span class="max">8&deg;C </span><br/>Min: <span class="min">4&deg;C</span></p>
    </div>
  </div>
</div>
</div>
      </div>
    </div>
    
</div>
    </body>
  </body>
  <script src="src/script.js"></script>
</html>
