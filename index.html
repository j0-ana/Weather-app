    <title>Weather app</title>

      crossorigin="anonymous"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
  <div class="container">
    
    <div class="content">
    <div class="card-header">
        <form id="search-City">
          <input
            id = "search-city-input"
            type="text"
            placeholder="Search for a city"
            autocomplete="off"
          />
          <input type="submit" id="search" value="&#128270;" />
          <button id="my-location">📍 </button>
        </form>
    </div>

<div class="card mb-3" style="max-width: 100%;">
  <div class="row no-gutters">
    <div class="col-md-4">
                <img id="icon-today" src="" alt="" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
          <div class="container">
              <br />
              <div class="row">
                  <div class="col-12">
                      <h2 id="city"> </h2>
                      <p id="currentDate" class="card-text"><span class="ordinal"></span></p>
                      <h1 id="currentTemp">   </h1>
                      <h2 id="description"> </h2>
                      <p> <span id="feeling"> </span></p>
                      <p><span id="max-now"></span><span id="min-now"></span></p>
                    </div>
                </div>
                <br/>
               
                <div class="extras-align">
                    <div class="extras">
                       <p><span id="windSpeed"></span> <span id="windDirection"></span></p>
                       <p><span id = "humidity"></span></p>
                </div>
                </div>
                <p>
                    <button id="Celsius" class="active"> &deg;C  </button>
                    <button id="Fahrenheit"> &deg;F  </button></p>
            </div>
        </div>
    </div>
</div>
<div class="row weather-forecast" id="forecast">
  </div>   

</div>
</div>
